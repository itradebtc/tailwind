<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-200">
    <header class="bg-gradient-to-r from-[hsl(13,100%,72%)] to-[hsl(353,100%,62%)]">
        <nav class="p-5 bg-gradient-to-r from-[hsl(13,100%,72%)] to-[hsl(353,100%,62%)] shadow md:flex md:items-center md:justify-between">
            <div class="flex justify-between items-center ">
              <span class="text-2xl font-[Poppins] cursor-pointer">
                <img class="h-10 inline"
                src="./images/logo.svg" alt="blogr">
               
              </span>
        
              <span class="text-3xl text-white cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
              </span>
            </div>
            <ul class="text-[hsl(0,0%,100%)] md:flex md:justify-between gap-28 md:items-center z-[-1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">
                    <select class="bg-transparent">
                        <option value="product" selected>Product</option>
                        <option value="overview">Overview</option>
                        <option value="pricing">Pricing</option>
                        <option value="marketplace">Marketplace</option>
                        <option value="features">Features</option>
                        <option value="integrations">Integrations</option>
                    </select>
                </a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">
                    <select class="bg-transparent">
                        <option value="company" selected>Company</option>
                        <option value="about">About</option>
                        <option value="team">Team</option>
                        <option value="blog">Blog</option>
                        <option value="careers">Careers</option>
                    </select>
                </a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">
                    <select class="bg-transparent">
                        <option value="connect" selected>Connect</option>
                        <option value="contact">Contact</option>
                        <option value="newsletter">Newsletter</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </a>
              </li>
              <div>
                <button class="text-[hsl(0,0%,100%)] hover:text-[hsl(13,100%,72%)] hover:bg-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded ">
                  Login
                </button>
                <button class="text-[hsl(0,0%,100%)] hover:text-[hsl(13,100%,72%)] hover:bg-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded ">
                  Sign up
                </button>
              </div>
            </ul>
          </nav>
    </header>
  

  <script>
    function Menu(e){
        let list = document.querySelector('ul');

        e.name === 'menu' ? (e.name = "close",list.classList.
        add('top-[80px]') , list.classList.add('opacity-100')
        ) :( e.name = "menu" ,list.classList.remove('top-[80px]')
        ,list.classList.remove('opacity-100'))
    }
  </script>
</body>
</html>
