<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-rose-600 text-orange-300">
    <main class="h-screen flex flex-col items-center justify-center">
        <h1 class="font-bold uppercase text-2xl text-blue-500">countdown to my 2024 birthday</h1>
        <div class="flex">
            <div class="flex flex-col">
                <span id="day">30</span>
                <span>days</span>
            </div>
            <div class="flex flex-col">
                <span id="hr">30</span>
                <span>hours</span>
            </div>
            <div class="flex flex-col">
                <span id="min">30</span>
                <span>minutes</span>
            </div>
            <div class="flex flex-col">
                <span id="sec">30</span>
                <span>seconds</span>
            </div>
        </div>
    </main>


    <script>
         const days = document.getElementById('day')
         const hours = document.getElementById('hr')
         const minutes = document.getElementById('min')
         const seconds = document.getElementById('sec')
         const bday = new Date('Mar 08 2024 00:00:00').getTime()

         function nextBD(){
            const now = new Date().getTime()
            const diff = bday - now

            const xs = 1000
            const xm = xs * 60
            const xh = xm * 60
            const xd = xh * 24

            const d = Math.floor(diff/xd)
            const h = Math.floor((diff % xd) / xh)
            const m = Math.floor((diff % xh) / xm)
            const s = Math.floor((diff % xm) / xs)

            days.textContent = d
            hours.textContent = h
            minutes.textContent = m
            seconds.textContent = s

            setTimeout(() => updateTime(), 100)
         }

         nextBD()
    </script>
</body>
</html>
